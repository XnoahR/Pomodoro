<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomomato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue-900 text-amber-300">
    <section class="w-3/5 h-screen mx-auto  ">
        <h1 class="mt-6 mb-16 text-2xl uppercase font-bold text-center">Pomomato</h1>
        <div class="w-3/5 h-1/2 mx-auto  bg-blue-800 shadow-2xl rounded-lg ring-1 ring-cyan-500 shadow-cyan-500 pb-6">
            <nav class="w-full mx-auto flex justify-between ">
                <button id="pomodoro-session"
                    class="text-center w-1/3 py-1 rounded-l-lg hover:bg-blue-700 transition-all duration-200 ease-in">Pomodoro</button>
                <button id="short-break-session"
                    class="text-center w-1/3 py-1  hover:bg-blue-700 transition-all duration-200 ease-in">Short
                    Break</button>
                <button id="long-break-session"
                    class="text-center w-1/3 py-1 rounded-r-lg hover:bg-blue-700 transition-all duration-200 ease-in">Long
                    Break</button>
            </nav>
            <div
                class="w-full h-3/5 mt-8 pb-3  flex  items-center justify-center text-9xl mb-5 font-semibold text-center">
                <span id="minute">25</span>
                <span>:</span>
                <span id="second">00</span>
            </div>
            <div class=" w-full h-12 mt-3 flex justify-center">
                <button id="start"
                    class="w-2/5 h-full text-2xl uppercase font-semibold rounded-xl ring-1 ring-amber-300 bg-blue-700 hover:bg-blue-600 transition-all duration-200 ease-in ">Start
                </button>
                <button id="pause"
                    class="w-2/5 h-full text-2xl uppercase font-semibold rounded-xl ring-1 ring-amber-300 bg-blue-700 hover:bg-blue-600 transition-all duration-200 ease-in hidden">Pause
                </button>
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
